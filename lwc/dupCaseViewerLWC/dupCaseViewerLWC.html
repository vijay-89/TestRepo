<template>
    <lightning-card title={customLabels.ComponentTitle} icon-name="standard:case">
        <div class="slds-m-around_medium slds-clearfix">
            <template if:true={cases}>
                <lightning-datatable 
                    data={cases}
                    columns={columns}
                    key-field="id"
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    onsort={doSorting}
                    hide-checkbox-column="true">
                </lightning-datatable>
                <div class="slds-float--right">
                    <lightning-button label="View All" variant="base" onclick={openmodal} ></lightning-button>
                </div>
            </template>
            <template if:true={error}>
                <p>There are no duplicates present for this case.</p>
            </template>
        </div>

        <template if:true={openmodel}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <lightning-button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </lightning-button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"><lightning-icon icon-name="standard:case"></lightning-icon> {customLabels.ModalTitle}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div class="slds-m-around_medium">
                                <template if:true={allCases}>
                                    <lightning-datatable 
                                        data={allCases}
                                        columns={modalColumns}
                                        key-field="id"
                                        sorted-by={sortBy}
                                        sorted-direction={sortDirection}
                                        onsort={doSorting}
                                        hide-checkbox-column="true">
                                    </lightning-datatable>
                                </template>
                            </div>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Close" variant="brand" onclick={saveMethod}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
    </lightning-card>
</template>
