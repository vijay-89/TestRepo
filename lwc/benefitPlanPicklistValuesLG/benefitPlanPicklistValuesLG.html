<template>
 
  <p class="picklist-label" if:true={isDropDown}>{customLabelLG.Label.Select_Competitor_Plan}</p>
  <!--START: Picklist with competitor & Plan name -->
  <lightning-combobox class="pick-list" data-id="pickList" name="CompetitorPlanName" value={value} if:true={isDropDown}
    placeholder={placeHolder} options={listBenefitRecords} onchange={handlePicklistChange} disabled={isDisabled}>
  </lightning-combobox>
  <!--End:Picklist with competitor & Plan name-->
  <template if:true={isBenefitSelected}>
    <div class="slds-p-bottom_none slds-p-top_small">
      <p class="picklist-label">{customLabelLG.Label.Filters}</p>
      <lightning-input type="checkbox" checked={isDifference} onchange={handleDifference} label="Plan Differences">
      </lightning-input>
    </div>
  </template>
</template>
