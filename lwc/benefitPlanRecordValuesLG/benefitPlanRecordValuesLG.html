<template>
  <div class="record-values">
    <!-- START: Row Labels and Attributes -->
    <template for:each={planDataToDislay.categoryData} for:item="section">
      <div class="section-div" key={section.sectionName}>
        <!-- START: Row Labels -->
        <div class="heading-bold">{section.sectionName}</div>
        <!-- END: Row Labels -->
        <!-- START: Row Attributes -->
        <template for:each={section.lstSectionValue} for:item="sec">
          <div key={sec.Value} class="slds-grid slds-wrap details">
            <div class={tableLabels}>{sec.Name}</div>
            <template iterator:it={sec.Value}>
              <div if:true={it.first} class={benefitDecideHtmlClasses} key={it.value}>{it.value.val}</div>              
              <div if:false={it.first} class={decideHtmlClasses} key={it.value}>
                <span key={it.value} class={it.value.color}>{it.value.val}</span>
              </div>
            </template>
          </div>
        </template>
        <!-- END: Row Attributes -->
      </div>
    </template>
    <!-- END: Row Labels and Attributes -->
  </div>
</template>
